<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web tutorials</title>
    <link rel="stylesheet" href="main.css">

    <style>
      .list {
        position: absolute;
      }
      .listImg {
        margin: 0 0 5px;
        display: block;
      }
      .active {
        outline: 2px solid green;
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="gallery">
        <ul id="wrapper" class="list">
          <img tabindex="1" class="listImg" src="https://via.placeholder.com/150/0000FF/808080?Text=Digital.com" alt="Image1"/>
          <img tabindex="2" class="listImg" src="https://via.placeholder.com/150/FF0000/FFFFFF?Text=Down.com" alt="Image2"/>
          <img tabindex="3" class="listImg" src="https://via.placeholder.com/150/FFFF00/000000?Text=WebsiteBuilders.com" alt="Image3"/>
          <img tabindex="4" class="listImg" src="https://via.placeholder.com/150/000000/FFFFFF/?text=IPaddress.net" alt="Image4"/>
        </ul>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      "use script";

      class NavJump {
        constructor (domElemParent, domElem, index, len) {
          this.domElemParent = domElemParent;
          this.domElem = domElem;
          this.index = index;
          this.len = len;
        }
      };

      $(document).ready(function() {
        let prentDiv = $('#wrapper'),
          imageList = $('.listImg'),
          index = 0,
          len = imageList.length;
        imageList.eq(index).addClass('active');

        let myNav = new NavJump(prentDiv,imageList,index,len);

        $(document).on('keydown', function(e) {
          let key = e.keyCode || e.charCode || e.which;
          const nav = {
            left: function() {
              if(index < len - 1) {
                imageList.eq(index).removeClass('active');
                index = index + 1;
                imageList.eq(index).addClass('active');
                prentDiv.animate({"top": "-=150px"}, "slow");
              }
            },
            right: function () {
              if(index > 0) {
                imageList.eq(index).removeClass('active');
                index = index - 1;
                imageList.eq(index).addClass('active');
                prentDiv.animate({"top": "+=150px"}, "slow");
              }
            }
          };

          switch (key) {
            case (39):nav.left();
              break;
            case (75):nav.left();
              break;
            case (37):nav.right();
              break;
            case (74): nav.right();
              break;
          }
        })
      });
    </script>
  </body>
</html>
